general:
  patch_author: Zinnia
  patch_email: info@zinnia-os.org
  everything_by_default: true
  mandate_hashes_for_archives: true
  enable_network_isolation: true

repositories:
  tool_archives:
    x86_64: "https://build.zinnia-os.org/repos/tools/x86_64/latest/"
    aarch64: "https://build.zinnia-os.org/repos/tools/aarch64/latest/"
    riscv64: "https://build.zinnia-os.org/repos/tools/riscv64/latest/"
    loongarch64: "https://build.zinnia-os.org/repos/tools/loongarch64/latest/"
  xbps:
    x86_64: "https://build.zinnia-os.org/repos/packages/x86_64/latest/"
    aarch64: "https://build.zinnia-os.org/repos/packages/aarch64/latest/"
    riscv64: "https://build.zinnia-os.org/repos/packages/riscv64/latest/"
    loongarch64: "https://build.zinnia-os.org/repos/packages/loongarch64/latest/"

declare_options:
- name: arch
  default: x86_64
- name: triple
  default: zinnia-mlibc
- name: issue-url
  default: https://github.com/marv7000/zinnia/issues
